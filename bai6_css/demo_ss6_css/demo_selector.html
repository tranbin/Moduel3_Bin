<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #color-red-id {
            color: red;
        }
        .color-green-class {
            color: green;
        }
        h2 {
            color: blue;
        }
    </style>

</head>
<body>
<h2 id="color-red-id">
    Hello Selector (id)
</h2>
<h2 class="color-green-class">
    Hello Selector (class)
</h2>
<h2>
    Hello Selector (tag)
</h2>
<h2>
    Hello Selector (all)
</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box-blue {
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: blue;
            top: 50px;
        }

        .box-orange {
            position: relative;
            left: 100px;
            top: 100px;
            height: 100px;
            width: 100px;
            background-color: orange;
        }
        .container {
            position: relative;
            top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box-blue"></div>
</div>
<div class="box-orange"></div>
</body>
</html>
